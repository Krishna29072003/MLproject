<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #444;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        select:focus, input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #5011a7;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸŽ“ Student Performance Predictor</h2>

        <form method="POST" action="/predict">

            <label>Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race/Ethnicity:</label>
            <select name="race_ethnicity">
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Education:</label>
            <select name="parental_level_of_education">
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>

            <label>Lunch:</label>
            <select name="lunch">
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label>Test Preparation:</label>
            <select name="test_preparation_course">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score:</label>
            <input type="number" name="reading_score" required>

            <label>Writing Score:</label>
            <input type="number" name="writing_score" required>

            <button type="submit">Predict Math Score</button>

        </form>
    </div>

</body>
</html>
